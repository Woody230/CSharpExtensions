name: Publish

on: workflow_dispatch

jobs:
  publish:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      env: 
        API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push "*./NuGet/*.nupkg" --api-key "$env:API_KEY" --source "https://api.nuget.org/v3/index.json" --skip-duplicate 
